<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Tracker</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 800px;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .compliance-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .compliance-header h2 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .compliance-question {
            margin-top: 30px;
            text-align: center;
        }

        .compliance-question p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #666;
        }

        .next-btn {
            background-color: #d4a552;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .next-btn:hover {
            background-color: #b5833d;
        }

        .compliance-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f8f5f1;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .compliance-logo img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .compliance-logo p {
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .modal-body-content {
            display: flex;
            width: 100%;
        }

        /* Animation for showing the button */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .open-modal-btn {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 90px;
            height: 90px;
            background-color: #d4a552;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px; /* Adjusted font size for better visibility */
            cursor: pointer;
            justify-content: center;
            align-items: center;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s, transform 0.3s;
        }

        .open-modal-btn:hover {
            background-color: #b5833d;
            transform: translateY(20px);
        }

        .open-modal-btn.show {
            display: flex;
            animation: fadeInUp 0.5s forwards;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) { /* Tablet view */
            .modal-content {
                width: 80%;
                flex-direction: column;
            }

            .modal-body-content {
                flex-direction: column;
            }

            .compliance-logo img {
                width: 80px;
            }

            .compliance-header h2 {
                font-size: 24px;
            }

            .compliance-question p {
                font-size: 18px;
            }

            .next-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .compliance-logo p {
                font-size: 14px;
            }
        
        }

        @media (max-width: 768px) { /* Mobile view */
            .modal-content {
                width: 90%;
                padding: 10px;
            }

            .open-modal-btn.show {
                display: flex;
                animation: fadeInUp 0.5s forwards;
                font-size: 7px;
            }

            .close {
                font-size: 24px;
                right: 10px;
            }

            .compliance-header h2 {
                font-size: 20px;
            }

            .compliance-question p {
                font-size: 16px;
            }

            .next-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .compliance-logo img {
                width: 60px;
            }

            .compliance-logo p {
                font-size: 12px;
            }

            .open-modal-btn {
                width: 60px;
                height: 60px;
                font-size: 12px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) { /* Extra small mobile view */
            .modal-content {
                width: 95%;
                padding: 5px;
            }

            .close {
                font-size: 20px;
                right: 5px;
            }

            .compliance-header h2 {
                font-size: 18px;
            }

            .compliance-question p {
                font-size: 14px;
            }

            .next-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .compliance-logo img {
                width: 50px;
            }

            .compliance-logo p {
                font-size: 10px;
            }

            .open-modal-btn {
                width: 50px;
                height: 50px;
                font-size: 10px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Button to open the modal -->
<button class="open-modal-btn" id="openModalBtn" onclick="openModal()">Compliance Tracker</button>

<!-- Modal -->
<div id="complianceModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-body-content">
            <div class="compliance-logo">
                <img src="img/about/Legal-Pal-Logo.png" alt="Legal Palz Logo">
                <p>Ensure your startup's compliance with our easy-to-use tracker.</p>
            </div>
            <div class="modal-body">
                <div class="compliance-header">
                    <h2>Want to check whether your business is legally compliant?</h2>
                </div>
                <div class="compliance-question">
                    <button type="button" class="next-btn" onclick="navigateToPage()">Check Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to handle the modal
    var modal = document.getElementById("complianceModal");
    var openModalBtn = document.getElementById("openModalBtn");

    // Show the open modal button after 3 seconds
    setTimeout(function() {
        openModalBtn.classList.add("show");
    }, 3000);

    // Function to open the modal
    function openModal() {
        modal.style.display = "flex";
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Function to navigate to another page on the same website
    function navigateToPage() {
        window.location.href = "complianceTracker.html"; // Replace with the relative URL of your page
    }
</script>

</body>
</html>
